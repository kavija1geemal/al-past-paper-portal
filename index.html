<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL Past Paper Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Colors */
            --primary-color-light: #3498db;
            --secondary-color-light: #2ecc71;
            --background-color-light: #f4f6f7;
            --text-color-light: #2c3e50;
            --card-color-light: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);

            /* Dark Mode Colors */
            --primary-color-dark: #5dade2;
            --secondary-color-dark: #48c774;
            --background-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --card-color-dark: #1e1e1e;
            --shadow-dark: rgba(255, 255, 255, 0.1);

            /* Default to Light Mode */
            --primary-color: var(--primary-color-light);
            --secondary-color: var(--secondary-color-light);
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --card-color: var(--card-color-light);
            --shadow-color: var(--shadow-light);
        }

        /* Dark Mode */
        body.dark-mode {
            --primary-color: var(--primary-color-dark);
            --secondary-color: var(--secondary-color-dark);
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --card-color: var(--card-color-dark);
            --shadow-color: var(--shadow-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: 
                linear-gradient(
                    rgba(255, 255, 255, 0.1) 1px, 
                    transparent 1px
                ),
                linear-gradient(
                    90deg, 
                    rgba(255, 255, 255, 0.1) 1px, 
                    transparent 1px
                );
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 95%;
            margin: 1rem;
            padding: 2rem;
            background-color: var(--card-color);
            box-shadow: 0 4px 6px var(--shadow-color);
            border-radius: 10px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.05) 0,
                rgba(255,255,255,0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: backgroundAnimation 10s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            font-size: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        #paperList {
            list-style-type: none;
            padding: 0;
        }

        .paper-item {
            background-color: var(--background-color);
            border: 1px solid var(--primary-color);
            margin-bottom: 1rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .paper-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .download-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: var(--primary-color);
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .theme-toggle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
            ðŸŒ“
        </button>

        <div class="header">
            <h1>AL Past Paper Portal</h1>
            <p>Download past papers for Grade 12 and 13</p>
        </div>

        <div class="form-group">
            <label for="gradeSelect">Select Grade</label>
            <select id="gradeSelect" class="form-control">
                <option value="grade12">Grade 12</option>
                <option value="grade13">Grade 13</option>
            </select>
        </div>

        <div class="form-group">
            <label for="subjectSelect">Select Subject</label>
            <select id="subjectSelect" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="yearSelect">Select Year</label>
            <select id="yearSelect" class="form-control">
                <option value="">All Years</option>
            </select>
        </div>

        <div>
            <h2>Available Papers</h2>
            <div id="loadingIndicator" class="loading" style="display: none;">
                Loading papers...
            </div>
            <ul id="paperList"></ul>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference or system preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDarkMode)) {
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Save theme preference
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        const gradeSelect = document.getElementById('gradeSelect');
        const subjectSelect = document.getElementById('subjectSelect');
        const yearSelect = document.getElementById('yearSelect');
        const paperList = document.getElementById('paperList');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Fetch subjects when grade is selected
        gradeSelect.addEventListener('change', async () => {
            try {
                loadingIndicator.style.display = 'block';
                const response = await fetch('/api/subjects');
                const subjects = await response.json();
                
                subjectSelect.innerHTML = '';
                subjects[gradeSelect.value].forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    subjectSelect.appendChild(option);
                });

                // Trigger subject change to load papers
                subjectSelect.dispatchEvent(new Event('change'));
            } catch (error) {
                console.error('Error fetching subjects:', error);
                alert('Failed to load subjects. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

        // Fetch years when subject is selected
        subjectSelect.addEventListener('change', async () => {
            try {
                loadingIndicator.style.display = 'block';
                yearSelect.innerHTML = '<option value="">All Years</option>';
                
                const response = await fetch(`/api/papers?grade=${gradeSelect.value}&subject=${subjectSelect.value}`);
                const years = await response.json();
                
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                });

                // Trigger year change to load papers
                yearSelect.dispatchEvent(new Event('change'));
            } catch (error) {
                console.error('Error fetching years:', error);
                alert('Failed to load years. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

        // Fetch papers when year is selected
        yearSelect.addEventListener('change', async () => {
            try {
                loadingIndicator.style.display = 'block';
                paperList.innerHTML = ''; // Clear previous papers

                const response = await fetch(`/api/papers?grade=${gradeSelect.value}&subject=${subjectSelect.value}&year=${yearSelect.value}`);
                const papers = await response.json();
                
                if (papers.length === 0) {
                    const noPapersMsg = document.createElement('li');
                    noPapersMsg.textContent = 'No papers available for this subject.';
                    noPapersMsg.style.textAlign = 'center';
                    noPapersMsg.style.color = 'var(--primary-color)';
                    paperList.appendChild(noPapersMsg);
                    return;
                }

                papers.forEach(paper => {
                    const li = document.createElement('li');
                    li.classList.add('paper-item');
                    
                    const paperName = document.createElement('span');
                    paperName.textContent = paper;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download';
                    downloadBtn.classList.add('download-btn');
                    downloadBtn.onclick = () => {
                        window.location.href = `/download?grade=${gradeSelect.value}&subject=${subjectSelect.value}&year=${yearSelect.value}&filename=${paper}`;
                    };
                    
                    li.appendChild(paperName);
                    li.appendChild(downloadBtn);
                    paperList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching papers:', error);
                alert('Failed to load papers. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

        // Trigger initial load
        gradeSelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
